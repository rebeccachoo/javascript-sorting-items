<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Javascript Sorting Page</title>
    <link href="font-awesome/css/all.css" rel="stylesheet">
    <link rel='stylesheet' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- Logo image -->
    <div class='reset__btn'><i class="fab fa-pied-piper-alt"></i></div>
    <!-- The buttons to sort the items -->
    <div class='fruits'>
        <i class="btn fruit-btn fas fa-apple-alt" data-key="type" data-value="apple"></i>
        <i class="btn fruit-btn fas fa-pepper-hot" data-key="type" data-value="pepper"></i>
        <i class="btn fruit-btn fas fa-lemon" data-key="type" data-value="lemon"></i> 
        <i class="btn fruit-btn fas fa-carrot" data-key="type" data-value="carrot"></i>
        <button class="btn fruit-btn blue " data-key="color" data-value="blue">Blue</button>
        <button class="btn fruit-btn red" data-key="color" data-value="red">Red</button>
        <button class="btn fruit-btn yellow" data-key="color" data-value="yellow">Yellow</button>
    </div>
    <!-- Result will be shown here-->
    <ul class='items'></ul>
</body>
</html>
